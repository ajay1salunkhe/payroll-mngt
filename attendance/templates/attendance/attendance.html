{% extends 'attendance/base.html'%}
{% load staticfiles %}

{% block content %}

          <div>

        <div class="form_attendance">
                <img src="{% static 'images/noimg.png' %}" class="rounded mx-auto d-block" height="130" width="130" border="1" alt="Profile Pic Unavailable">
                <br/>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Employee ID : </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter Employee ID here" aria-label="" aria-describedby="basic-addon1">
                </div>

                <div class="alert alert-primary" role="alert">
                  Employee Name will be automatically displayed here after entering employee ID
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Date : </span>
                  </div>
                  <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupMark">Mark As :</label>
                  </div>
                  <select class="custom-select" id="inputGroupMark">
                    <option selected>Choose...</option>
                    <option value="1">Present</option>
                    <option value="2">Absent</option>
                    <option value="3">Half Day</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupWorkType">Work Type :</label>
                  </div>
                  <select class="custom-select" id="inputGroupWorkType">
                    <option selected>Choose...</option>
                    <option value="1">Work Type 1</option>
                    <option value="2">Work Type 2</option>
                    <option value="3">Work Type 3</option>
                  </select>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupLeaveType">Leave Type :</label>
                  </div>
                  <select class="custom-select" id="inputGroupLeaveType">
                    <option selected>Choose...</option>
                    <option value="1">Type 1</option>
                    <option value="2">Type 2</option>
                    <option value="3">Type 3</option>
                  </select>
                </div>

                <div class="alert alert-warning" role="alert">
                  Remaining Leaves : (count will be here) <a href="#" class="alert-link">click here for leave history</a>
                </div>

                <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>

        </div>

{% endblock %}
