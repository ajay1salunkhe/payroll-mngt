{% extends 'company/base.html'%}
{% load staticfiles %}

{% block content %}

<div>
    <div class="alert alert-info">
        <strong>Holidays</strong>
        <!-- <strong style="text-align: right;">Click Here for edit another</strong> -->
    </div>

    <div class="form_company">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- <div class="input-group mb-3">
                 <div class="input-group-prepend">
                 <span class="input-group-text" id="basic-addon1">Company Name: </span>
                 </div>
                 {{ form.company }}
                 </div>
            -->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4">Date: </span>
                </div>
                {{ form.date }}
            </div>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2">Holiday Name: </span>
                </div>
                {{ form.name }}
            </div>
            <center>--- OR Select from list ---</center>
            <br>
            <center><button class="btn btn-lg btn-primary" type="submit">Add</button></center>
        </form>
    </div>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
                <tr>
                    <th>Holiday</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            {% for obj in h %}
            <tbody>
                <tr>
                    <td>{{obj.name}}</td>
                    <td>{{obj.date}}</td>
                    <td>

                        <button type="button" class="btn btn-warning" onclick="window.location.href=''" class="btn btn-primary">Edit</button>

                        <button type="button" class="btn btn-danger" onclick="window.location.href='{% url 'company:holiday_delete' id=obj.id %}'" class="btn btn-primary">Delete</button>

                    </td>
                </tr>
            </tbody>
            {% endfor %}
        </table>
    </div>

    {% endblock %}
