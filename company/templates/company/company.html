{% extends 'company/base.html'%}
{% load staticfiles %}

{% block content %}

           <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Address</th>
                </tr>
              </thead>
              {% for obj in object_list %}
              <tbody>
                <tr>
                  <td>{{obj.name}}</td>
                  <td>{{obj.address}}</td>
                </tr>
              </tbody>
             {% endfor %}
            </table>
           </div>

{% endblock %}
